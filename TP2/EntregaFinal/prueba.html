<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas tristes</title>
    <link rel="stylesheet" href="styles/prueba.css">
</head>
<body>
  
    <div class="container1">
        <button id="cart-button" class="cart-btn">üõí Cart</button>
        
        <div id="popoverCart" class="popoverCart">
            <div class="popover-arrow"></div>
            <div class="popover-content">
                <h3>Shopping Cart</h3>
                <ul class="cart-items">
                    <li class="cart-item">
                        <img src="game1.jpg" alt="Game 1">
                        <div class="item-info">
                            <p>Miner Cat</p>
                            <p class="price">$9.99</p>
                        </div>
                    </li>
                    <li class="cart-item">
                        <img src="game2.jpg" alt="Game 2">
                        <div class="item-info">
                            <p>4 en l√≠nea</p>
                            <p class="price">$12.99</p>
                        </div>
                    </li>
                    <li class="cart-item">
                        <img src="game3.jpg" alt="Game 3">
                        <div class="item-info">
                            <p>Kitty Cats</p>
                            <p class="price">$7.99</p>
                        </div>
                    </li>
                </ul>
                <p class="subtotal">Subtotal: $<span id="total-price">0.00</span></p>
                <button class="checkout-btn">Comprar ahora</button>
                <button class="checkout-btn">Ver carrito</button>
            </div>
        </div>
        
    </div>
    <div class="container2">
        <button id="favorites-button" class="favorites-btn">‚≠ê Favoritos</button>

            <div class="favorites-content">
                <h3>Mis Juegos Favoritos</h3>
                <ul class="favorites-items">
                    <li class="favorite-item">
                        <img src="fav1.jpg" alt="Juego 1">

                    </li>

                    </li>
                    <li class="favorite-item">
                        <img src="fav3.jpg" alt="Juego 3">
                        <p>Find Cat 2</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  <script src="scripts/prueba.js"></script>
</body>
</html>
